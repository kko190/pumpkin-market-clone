<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>나의 당근</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__first-column">
        <div class="status-bar__column">
          <i class="fas fa-signal"></i>
          <span>KT</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>16:52</span>
        </div>
        <div class="status-bar__column">
          <span>100%</span>
          <i class="fas fa-battery-full fa-lg"></i>
        </div>
      </div>
      <div class="status-bar__second-column">
        <div class="status-bar__second-column-title">
          <span></span>
        </div>
        <div class="status-bar__second-column-icons">
          <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
      </div>
    </div>
    <header class="profile">
      <div class="profile-box">
        <img src="img/chats-page-img/기본프로필.jpg" />
        <span>대타처나</span>
      </div>
      <div class="profile-btn">
        <span>프로필 보기</span>
      </div>
    </header>
    <main class="my-pumpkin">
      <div class="pumpkin-pay__box">
        <div class="pumpkin-pay__first-column">
          <div class="first-column__text">
            <span>pay</span>
            <span>35,000원</span>
          </div>
          <div class="first-column__icon">
            <span><i class="fas fa-chevron-right fa-xs"></i></span>
          </div>
        </div>
        <div class="pumpkin-pay__second-column">
          <div class="pumkin-pay__btn">
            <span><i class="fas fa-plus"></i></span>
            <span>충전</span>
          </div>
          <div class="pumkin-pay__btn">
            <span><i class="fas fa-won-sign"></i></span>
            <span>계좌송금</span>
          </div>
        </div>
      </div>
      <div class="my-pumpkin__list-container">
        <div class="my-pumpkin__list-box">
          <div class="list-title">
            <span>나의 거래</span>
          </div>
          <ul class="my-pumpkin__list">
            <li class="my-pumpkin__column">
              <span><i class="far fa-heart fa-lg"></i></span>
              <span>관심목록</span>
            </li>
            <li class="my-pumpkin__column">
              <span><i class="fas fa-receipt fa-lg"></i></span>
              <span>판매내역</span>
            </li>
            <li class="my-pumpkin__column">
              <span><i class="fas fa-shopping-bag fa-lg"></i></span>
              <span>구매내역</span>
            </li>
            <li class="my-pumpkin__column">
              <span><i class="far fa-clipboard fa-lg"></i></span>
              <span>중고거래 가계부</span>
            </li>
          </ul>
        </div>
        <div class="my-pumpkin__list-box">
          <div class="list-title">
            <span>나의 동네생활</span>
          </div>
          <ul class="my-pumpkin__list">
            <li class="my-pumpkin__column">
              <span><i class="fas fa-edit fa-lg"></i></span>
              <span>동네생활 글/댓글</span>
            </li>
          </ul>
        </div>
        <div class="my-pumpkin__list-box">
          <div class="list-title">
            <span>나의 비즈니스</span>
          </div>
          <ul class="my-pumpkin__list">
            <li class="my-pumpkin__column">
              <span><i class="fas fa-laptop-house fa-lg"></i></span>
              <span>비즈프로필 관리</span>
            </li>
            <li class="my-pumpkin__column">
              <span><i class="fas fa-bullhorn fa-lg"></i></span>
              <span>광고</span>
            </li>
            <li class="my-pumpkin__column">
              <span><i class="fas fa-print fa-lg"></i></span>
              <span>동네홍보 글</span>
            </li>
          </ul>
        </div>
        <div class="my-pumpkin__list-box">
          <div class="list-title">
            <span>기타</span>
          </div>
          <ul class="my-pumpkin__list">
            <li class="my-pumpkin__column">
              <span><i class="fas fa-map-marker-alt fa-lg"></i></span>
              <span>내 동네 설정</span>
            </li>
            <li class="my-pumpkin__column">
              <span><i class="fas fa-crosshairs fa-lg"></i></span>
              <span>동네 인증하기</span>
            </li>
            <li class="my-pumpkin__column">
              <span><i class="far fa-bookmark fa-lg"></i></span>
              <span>알림 키워드 설정</span>
            </li>
            <li class="my-pumpkin__column">
              <span><i class="fas fa-headset fa-lg"></i></span>
              <span>자주 묻는 질문</span>
            </li>
            <li class="my-pumpkin__column">
              <span><i class="far fa-envelope fa-lg"></i></span>
              <span>친구초대</span>
            </li>
          </ul>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="home.html">
            <i class="fas fa-home fa-lg"></i></a
          ><span>홈</span>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="local-life.html">
            <i class="fas fa-handshake fa-lg"></i></a
          ><span>동네생활</span>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="near-info.html"
            ><i class="fas fa-map-marker-alt fa-lg"></i></a
          ><span>내 근처</span>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <!-- <span class="nav__dot"></span> -->
            <i class="far fa-comments fa-lg"></i></a
          ><span>채팅</span>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="my-pumpkin.html">
            <!-- <span class="nav__dot"></span> -->
            <i class="far fa-user fa-lg"></i></a
          ><span>나의 당근</span>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
